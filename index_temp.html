<!DOCTYPE html>
<html>
<head>
  <title>CSS Slider - Temp</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style-temp.css">
  <!--[if IE]><link rel="stylesheet" href="./css/ie.css"><![endif]-->
  <!--[if lte IE 9]><script type="text/javascript" src="./js/ie.js"></script><![endif]-->
</head>
<body>
  <section id="container">
    <section id="homescreen1" class="homescreen">
      <div class='csslider1 no-autoplay '>
      	<input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide' checked>
		<input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide' >
        <ul>
          <li class="cs_skeleton">
            <figure id="app1">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 1</figcaption>
            </figure>
            <figure id="app2">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 2</figcaption>
            </figure>
            <figure id="app3">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 3</figcaption>
            </figure>
          </li>
          <li class='num0 img slide'>
            <figure id="app4">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 4</figcaption>
            </figure>
            <figure id="app5">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 5</figcaption>
            </figure>
            <figure id="app6">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 6</figcaption>
            </figure>    
          </li>
          <li class='num1 img slide'>
            <figure id="app7">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 7</figcaption>
            </figure>
            <figure id="app8">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 8</figcaption>
            </figure>
            <figure id="app9">
              <img src="images/app-icon-placeholder-64wx64h.png">
              <figcaption>App 9</figcaption>
            </figure>    
          </li>
        </ul>
        <div class='cs_bullets'>
	      <label class='num0' for='cs_slide1_0'> <span class='cs_point'></span>
		  </label>
		  <label class='num1' for='cs_slide1_1'> <span class='cs_point'></span>
		  </label>
		</div>
      </div>
    </section>
  </section>
</body>
</html>
