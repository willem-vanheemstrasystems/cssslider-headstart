<!DOCTYPE html>
<html>
<head>
	<title>CSS Slider</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:#d7d7d7; margin: auto; text-align: center;">
	<link rel="stylesheet" href="./css/style.css">
	<!--[if IE]><link rel="stylesheet" href="./css/ie.css"><![endif]-->
	<!--[if lte IE 9]><script type="text/javascript" src="./js/ie.js"></script><![endif]-->
	<script type="text/javascript" src="./js/gestures.js"></script>
	<div class='csslider1 no-autoplay '>
		<input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide' checked>
		<input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_2' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_3' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_4' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_5' type="radio" class='cs_anchor slide' >
		<ul>
			<li class="cs_skeleton">
				<div id="homescreen1">Homescreen 1</div>
				<img src="./img/chrysanthemum.jpg" style="width: 100%;">
			</li>
			<li class='num0 img slide'>
				<div id="homescreen2">Homescreen 2</div>
				<img src='./img/chrysanthemum.jpg' alt='Chrysanthemum' title='Chrysanthemum' />
			</li>
			<li class='num1 img slide'>
				<div id="homescreen3">Homescreen 3</div>
				<img src='./img/desert.jpg' alt='Desert' title='Desert' />
			</li>
			<li class='num2 img slide'>
				<div id="homescreen4">Homescreen 4</div>
				<img src='./img/hydrangeas.jpg' alt='Hydrangeas' title='Hydrangeas' />
			</li>
			<li class='num3 img slide'>
				<div id="homescreen5">Homescreen 5</div>
				<img src='./img/jellyfish.jpg' alt='Jellyfish' title='Jellyfish' />
			</li>
			<li class='num4 img slide'>
				<div id="homescreen6">Homescreen 6</div>
				<img src='./img/koala.jpg' alt='Koala' title='Koala' />
			</li>
			<li class='num5 img slide'>
				<div id="homescreen7">Homescreen 7</div>
				<img src='./img/lighthouse.jpg' alt='Lighthouse' title='Lighthouse' />
			</li>
		</ul>
		<div class='cs_bullets'>
			<label class='num0' for='cs_slide1_0'> <span class='cs_point'></span>
				</label>
			<label class='num1' for='cs_slide1_1'> <span class='cs_point'></span>
				</label>
			<label class='num2' for='cs_slide1_2'> <span class='cs_point'></span>
				</label>
			<label class='num3' for='cs_slide1_3'> <span class='cs_point'></span>
				</label>
			<label class='num4' for='cs_slide1_4'> <span class='cs_point'></span>
				</label>
			<label class='num5' for='cs_slide1_5'> <span class='cs_point'></span>
				</label>
		</div>
	</div>
	<!-- eof csslider1 -->	
</body>
</html>
