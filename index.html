    console.log('inside js/head');
    head.ready(document, function() {
      console.log('inside head.ready');
      head.test(
        (head.browser.ie && head.browser.version === 8),
        ["js/main.js", "js/gestures.js", "js/list.min.js"], // we could ask for an ie8 specific file here
        ["js/main.js", "js/list.min.js"], // TEMP REMOVED "js/gestures.js"
        function() {
          // run callback
          head.load("css/main.css","css/slider.css","css/list.css");
          // lower control center
          slideControlCenter(false);
        }
      );
    });
